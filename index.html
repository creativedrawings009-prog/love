<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Just For You â¤ï¸</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #ffd6e8, #fff0f5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }

  .box {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    text-align: center;
    position: relative;
  }

  img {
    width: 95%;
    max-width: 340px;
    border-radius: 25px;
    margin: 10px auto 20px;
    display: block;
    box-shadow: 0 10px 25px rgba(255, 105, 135, 0.35);
  }

  h2 {
    font-size: 21px;
    line-height: 1.5;
    margin-bottom: 25px;
    color: #444;
    white-space: pre-line;
  }

  .btns {
    position: relative;
    height: 80px;
    margin-top: 10px;
  }

  button {
    width: 140px;
    padding: 14px 0;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: left 0.15s, top 0.15s;
  }

  #yes {
    background: #ff4d79;
    color: white;
    left: 20px;
    box-shadow: 0 6px 15px rgba(255, 77, 121, 0.4);
  }

  #no {
    background: #eee;
    right: 20px;
  }
</style>
</head>

<body>

<div class="box">
  <img id="gif" src="gif1.gif">
  <h2 id="text">Do you love me? ğŸ¥ºâ¤ï¸</h2>

  <div class="btns" id="btnArea">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜¶</button>
  </div>
</div>

<script>
  let noCount = 0;

  const gif = document.getElementById("gif");
  const text = document.getElementById("text");
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const area = document.getElementById("btnArea");

  function moveNoButton() {
    const areaRect = area.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = areaRect.width - btnRect.width;
    const maxY = areaRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("click", () => {
    noCount++;

    if (noCount === 1) {
      text.innerText = "Please think again! ğŸ˜³ğŸ’”";
      gif.src = "gif2.gif";
    } 
    else if (noCount === 2) {
      text.innerText =
        "areeee Lavde tula mahitey na mi nahi rahu shakt tuzya shivay ğŸ˜’ğŸ˜¤\npunha vichar kr!";
      gif.src = "gif3.gif";
    }
  });

  /* ğŸ”¥ REAL MAGIC: mouse paas aate hi bhagna */
  area.addEventListener("mousemove", (e) => {
    if (noCount < 2) return;

    const btnRect = noBtn.getBoundingClientRect();
    const distX = Math.abs(e.clientX - (btnRect.left + btnRect.width / 2));
    const distY = Math.abs(e.clientY - (btnRect.top + btnRect.height / 2));

    if (distX < 80 && distY < 50) {
      moveNoButton();
    }
  });

  /* ğŸ“± mobile finger */
  area.addEventListener("touchmove", () => {
    if (noCount >= 2) moveNoButton();
  });

  yesBtn.addEventListener("click", () => {
    gif.src = "gif-final.gif";
    text.innerText = "Hehehehe ğŸ˜˜â¤ï¸\nI knew it!\nI love you sooo much ğŸ’•ğŸ’–";
    noBtn.style.display = "none";
    yesBtn.style.display = "none";
  });
</script>

</body>
</html>
